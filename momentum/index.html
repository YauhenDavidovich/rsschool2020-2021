<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" href="owfont-regular.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <div class=weather-widget>
                <div class="city" contenteditable="true" onclick="this.innerText=''">Minsk</div>
                <div class="weather_main-icon">
                    <div class="temperature"></div>
                    <i class="weather-icon owf"></i>
                </div>
                <div class="temperature"></div>
                <i class="weather-icon owf"></i>
                <div class="weather-additional">
                    <div class="weather-description"></div>
                    <div class="pressure"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
            </div>
    
            <div class="clock-display">
                <div class="clock-display-time"></div>
                <div class="clock-display-days"></div>
            </div>

        </div>
        
        <div class="main-content">
            <div class=greeting__content>
                <div class="greeting__name">
                    <h2 class="greeting">Good afternoon! </h2>
                    <h2 class="name" contenteditable="true" onclick="this.innerText=''">[Type your name]</h2>
                </div>
                <div class="focus__content">
                    <h3>What is your focus for today? </h3>
                    <h3 class="focus" contenteditable="true" onclick="this.innerText=''">[Type your focus for today]
                    </h3>
                </div>
            </div>


        </div>
        <div class ="quote__wrapper">
            <figure class="quote">
                <blockquote>
                    You were not born a winner, and you were not born a loser. You are what you make yourself
                    be.
                </blockquote>
            </figure>
            <div id="reload" class="quote__btn"><img src="./assets/icons/reload.svg"></div>
        </div>
        <div class="bg__change-wrapper">
            <div class="bg__change_next"><img src="./assets/icons/arrow-next.svg"></div>
        </div>
    </div>
        <script src="script.js"></script>

</body>

</html>
