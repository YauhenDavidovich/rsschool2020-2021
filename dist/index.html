            <form class="search" name='search' onsubmit="return false">
                <input type="text" class="search__input" placeholder="Your search request"
                    autocomplete="off" autofocus="" name='film'>
                    <label for="search" class="icon-button find-button"></label>
                <div class="search__button-container">
                    <button id="search__button" class="button search__button" data-do="search">Search</button>
                </div>
                <button class="icon-button clear-button" data-do="clear" id="reset__button"></button>
            </form>
        </div>
